<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000033;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a0033;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#330066;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="neonGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff00;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="neonPink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff88ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="neonCyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#88ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="80"/>
  
  <!-- Grid pattern background -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ff00ff" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="512" height="512" fill="url(#grid)" opacity="0.2"/>
  
  <!-- Main magnifying glass -->
  <g transform="translate(256, 200)">
    <!-- Magnifying glass handle -->
    <rect x="80" y="60" width="8" height="40" fill="url(#neonPink)" filter="url(#glow)" rx="4"/>
    
    <!-- Magnifying glass circle -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="url(#neonGreen)" stroke-width="8" filter="url(#strongGlow)"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="url(#neonCyan)" stroke-width="4" filter="url(#glow)"/>
    
    <!-- Inner glass effect -->
    <circle cx="0" cy="0" r="45" fill="url(#neonGreen)" opacity="0.1"/>
    
    <!-- Crosshair in magnifying glass -->
    <line x1="-20" y1="0" x2="20" y2="0" stroke="url(#neonPink)" stroke-width="3" filter="url(#glow)"/>
    <line x1="0" y1="-20" x2="0" y2="20" stroke="url(#neonPink)" stroke-width="3" filter="url(#glow)"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="4" fill="url(#neonCyan)" filter="url(#glow)"/>
  </g>
  
  <!-- Warning triangle with exclamation -->
  <g transform="translate(256, 320)">
    <!-- Triangle -->
    <path d="M -30 -25 L 30 -25 L 0 25 Z" fill="none" stroke="url(#neonPink)" stroke-width="6" filter="url(#strongGlow)"/>
    <path d="M -25 -20 L 25 -20 L 0 20 Z" fill="url(#neonPink)" opacity="0.2"/>
    
    <!-- Exclamation mark -->
    <rect x="-3" y="-15" width="6" height="20" fill="url(#neonGreen)" filter="url(#glow)"/>
    <circle cx="0" cy="8" r="4" fill="url(#neonGreen)" filter="url(#glow)"/>
  </g>
  
  <!-- Circuit board elements -->
  <g opacity="0.6">
    <!-- Top left circuit -->
    <g transform="translate(80, 80)">
      <rect x="0" y="0" width="4" height="20" fill="url(#neonCyan)" filter="url(#glow)"/>
      <rect x="0" y="0" width="20" height="4" fill="url(#neonCyan)" filter="url(#glow)"/>
      <circle cx="20" cy="2" r="3" fill="url(#neonPink)" filter="url(#glow)"/>
    </g>
    
    <!-- Top right circuit -->
    <g transform="translate(400, 80)">
      <rect x="0" y="0" width="4" height="20" fill="url(#neonGreen)" filter="url(#glow)"/>
      <rect x="0" y="0" width="20" height="4" fill="url(#neonGreen)" filter="url(#glow)"/>
      <circle cx="20" cy="2" r="3" fill="url(#neonCyan)" filter="url(#glow)"/>
    </g>
    
    <!-- Bottom left circuit -->
    <g transform="translate(80, 400)">
      <rect x="0" y="0" width="4" height="20" fill="url(#neonPink)" filter="url(#glow)"/>
      <rect x="0" y="0" width="20" height="4" fill="url(#neonPink)" filter="url(#glow)"/>
      <circle cx="20" cy="2" r="3" fill="url(#neonGreen)" filter="url(#glow)"/>
    </g>
    
    <!-- Bottom right circuit -->
    <g transform="translate(400, 400)">
      <rect x="0" y="0" width="4" height="20" fill="url(#neonCyan)" filter="url(#glow)"/>
      <rect x="0" y="0" width="20" height="4" fill="url(#neonCyan)" filter="url(#glow)"/>
      <circle cx="20" cy="2" r="3" fill="url(#neonPink)" filter="url(#glow)"/>
    </g>
  </g>
  
  <!-- Data streams -->
  <g opacity="0.4">
    <!-- Left stream -->
    <g transform="translate(60, 256)">
      <circle cx="0" cy="0" r="3" fill="url(#neonGreen)" filter="url(#glow)"/>
      <circle cx="0" cy="-30" r="2" fill="url(#neonGreen)" filter="url(#glow)"/>
      <circle cx="0" cy="-60" r="2" fill="url(#neonGreen)" filter="url(#glow)"/>
      <circle cx="0" cy="30" r="2" fill="url(#neonGreen)" filter="url(#glow)"/>
      <circle cx="0" cy="60" r="2" fill="url(#neonGreen)" filter="url(#glow)"/>
    </g>
    
    <!-- Right stream -->
    <g transform="translate(452, 256)">
      <circle cx="0" cy="0" r="3" fill="url(#neonPink)" filter="url(#glow)"/>
      <circle cx="0" cy="-30" r="2" fill="url(#neonPink)" filter="url(#glow)"/>
      <circle cx="0" cy="-60" r="2" fill="url(#neonPink)" filter="url(#glow)"/>
      <circle cx="0" cy="30" r="2" fill="url(#neonPink)" filter="url(#glow)"/>
      <circle cx="0" cy="60" r="2" fill="url(#neonPink)" filter="url(#glow)"/>
    </g>
  </g>
  
  <!-- Title text -->
  <text x="256" y="120" text-anchor="middle" font-family="Courier New, monospace" font-size="24" font-weight="bold" fill="url(#neonGreen)" filter="url(#glow)">DETECTOR</text>
  <text x="256" y="150" text-anchor="middle" font-family="Courier New, monospace" font-size="18" fill="url(#neonPink)" filter="url(#glow)">MANAGERS</text>
  
  <!-- Version text -->
  <text x="256" y="480" text-anchor="middle" font-family="Courier New, monospace" font-size="12" fill="url(#neonCyan)" filter="url(#glow)">v1.1</text>
</svg>
